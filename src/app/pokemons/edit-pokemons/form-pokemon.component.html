<form #pokemonForm="ngForm" (ngSubmit)="onSubmit()" >
 
  <div class="row">
    <div class="col s8 offset-s2">
      <div class="card-panel">
        
        <!-- Pokemon name -->
        <div class="form-group">
          <label for="name">Nom</label>
          <input type="text" name="name" id="name"
          required
          pattern="^[a-zA-Zàéèç]{1,25}$"
          [(ngModel)]="pokemon.name" #name="ngModel" 
          >

          <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
            Le nom du pokémon est requis (1-25)
          </div>
        </div>

         <!-- Pokemon hp -->
         <div class="form-group">
          <label for="hp">Point de vie</label>
          <input type="number" name="hp" id="hp"
          required
          pattern="^[0-9]{1,3}$"
          [(ngModel)]="pokemon.hp" #hp="ngModel" 
          >
          <div [hidden]="hp.valid || hp.pristine" class="card-panel red accent-1">
            Les points de vie du pokémon sont compris entre 0 et 999
          </div>
        </div>

        <!-- Pokemon cp -->
        <div class="form-group">
          <label for="cp">Dégâts</label>
          <input type="number" name="cp" id="cp"
          required
          pattern="^[0-9]{1,3}$"
          [(ngModel)]="pokemon.cp" #cp="ngModel" 
          >
          <div [hidden]="cp.valid || cp.pristine" class="card-panel red accent-1">
            Les dégâts du pokémon sont compris entre 0 et 999
          </div>
        </div>

         <!-- Pokemon rarete -->
         <div class="form-group">
          <label for="rarete">Rareter</label>
          <input type="number" name="rarete" id="rarete"
          required
          pattern="^[1-5]{1,1}$"
          [(ngModel)]="pokemon.rarete" #rarete="ngModel" 
          >
          <div [hidden]="rarete.valid || rarete.pristine" class="card-panel red accent-1">
            Les points de vie du pokémon sont compris entre 1 et 1
          </div>
        </div>


         <!--Pokemon Type-->
                 <form class="form-group">
                    <label for="types">Types</label>

                    <p *ngFor="let type of types">
                        <label >
                            <input type="checkbox"  id="{{type}}" class="filled-in"
                            [value]="type"
                            [checked]="hasType(type)"
                            [disabled]="!isTypesValid(type)"
                            (change)="selectType($event, type)">
                            <span [attr.for]="type">
                                <div class="{{type | pokemonTypeColor}}">{{type}}</div>
                            </span>
                        </label>
                    </p>
                </form>

                
                 <!--Pokemon pictures-->
                 <div class="form-group">
                  <label for="picture">Url du pictures</label>
                  <input type="text" name="picture" id="picture"
                  required
                  pattern="^(https?:\/\/)?[\w\-_]+(\.[\w\-_]+)+([\w\-\.,@?^=%&:/~\+#]*[\w\-\@?^=%&/~\+#])?$"
                  [(ngModel)]="pokemon.picture" #picture="ngModel"
                  >
                  <div [hidden]="picture.valid || picture.pristine" class="card-panel red accent-1">
                      Donnez l'url de l'image du pokemon
                  </div>
              </div>
                

         <!-- Submit button -->
         <div class="divider"></div>

         <div class="section center">
          <button type="submit" class="waves-effect waves-light btn"
          [disabled]="!pokemonForm.form.valid"
          >Valider</button>
         </div>

      </div>
    </div>
  </div>
</form>
