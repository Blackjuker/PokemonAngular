<h1 class="center">Liste de pokemons</h1>


<div class="row">
  <div class="col s12 center-align">
    <a class="waves-effect waves-light btn" routerLink="/pokemon/add">Ajouter Pokemon</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <div *ngFor="let pokemon of pokemons"  class="col s6 m4">
      <div class="card horizontal" pkmnBorderCard  (click)="selectPokemon(pokemon)" >
          <div class="card-image">
            <img [src]="pokemon.picture" >
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p><small>{{ pokemon.created | date:'dd/mm/yy' }}</small></p>
              <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}"> {{ type }}</span>
              <p style="color:aquamarine">{{pokemon.rarete}}</p>
              
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
