<h1 class="center">Liste de pokemons</h1>

<div class="container">
    <div class="row">
        <div *ngFor="let pokemon of pokemons" class="col s6 m4"> <!-- *ngFor permet de boucle -->
            <div class="card horizontal" pkmnBorderCard (click)="selectPokemon(pokemon)" >
                <div class="card-image">
                    <img [src]="pokemon.picture" alt="">  <!-- [ ] indique Ã  angular d'afficher l'image et non la valeur et sans il va afficher juste la valeur -->
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <p>{{pokemon.name}}</p>
                        <p> <small>{{pokemon.created | date:'medium'}} </small> </p>
                        <span *ngFor="let type of pokemon.types" class="{{type | pokemonTypeColor}}" >{{type}}</span><br>
                        
                    </div>
            
                </div>
            </div>
        </div>
    </div>
</div>
