<h1 class="center">Liste de pokemons</h1>


<div class="row">
  <div class="col s12 center-align">
    <a class="waves-effect waves-light btn mt-2" style=" margin-right: 10px;" routerLink="/pokemon/add">Ajouter Pokemon</a>
    <a class="waves-effect waves-light btn orange" (click)="deteletAllPokemons()">Supprimer Tous les Pokemons</a>
  </div>
</div>
<div class="container">
  <div class="row">
    <app-search-pokemon></app-search-pokemon>
    <div *ngFor="let pokemon of pokemons"  class="col s6 m4">
      <div class="card horizontal" pkmnBorderCard  (click)="selectPokemon(pokemon)" >
          <div class="card-image">
            <img [src]="pokemon.picture" >
          </div>
          <div class="card-stacked">
            <div class="card-content">
              <p>{{ pokemon.name }}</p>
              <p><small>{{ pokemon.created | date:'dd/mm/yy' }}</small></p>
              <span *ngFor="let type of pokemon.types" class="{{ type | pokemonTypeColor}}"> {{ type }}</span>
              <h5 style=" color: rgb(255, 208, 90); font-weight: bold; letter-spacing: 0.2em; ">  {{pokemon.rarete | pokemonRareteStar}} </h5> 
            </div>
          </div>
      </div>
    </div>
  </div>
</div>


<h3 class="center" *ngIf="!pokemons">
  <app-pokemon-loader></app-pokemon-loader>
</h3>
