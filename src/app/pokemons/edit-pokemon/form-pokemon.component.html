<form #pokemonForm="ngForm" (ngSubmit)="onSubmit()">  <!-- pokemonForm est comme l'id et ngForm signifie que je vais utiliser angular Form -->
    <div class="row">
        <div class="col s8 offset-s2">
            <div class="card-panel">
              
                <!--Pokemon name-->
                <div class="form-group">
                    <label for="name">Nom</label>
                    <input type="text" name="name" id="name"
                    required
                    pattern="^[a-zA-Zàéèç]{1,25}$"
                    [(ngModel)]="pokemon.name" #name="ngModel"
                    >
                    <div [hidden]="name.valid || name.pristine" class="card-panel red accent-1">
                        Le nom du pokémon est requis (1-25)
                    </div>
                </div>

                 <!--Pokemon Points de Vie-->
                 <div class="form-group">
                    <label for="hp">Points de Vie</label>
                    <input type="Number" name="hp" id="hp"
                    required
                    pattern="[0-999]{1,3}"
                    [(ngModel)]="pokemon.hp" #hp="ngModel"
                    min="0"
                    >
                    <div [hidden]="hp.valid || hp.pristine" class="card-panel red accent-1">
                        le nombre de points de vie doit etre compris entre 0 et 999!
                    </div>
                </div>
                  <!--Pokemon Points d'attaques-->
                  <div class="form-group">
                    <label for="cp">Points de Vie</label>
                    <input type="Number" name="cp" id="cp"
                    required
                    pattern="[0-999]{1,3}"
                    [(ngModel)]="pokemon.cp" #cp="ngModel"
                    min="0"
                    >
                    <div [hidden]="cp.valid || cp.pristine" class="card-panel red accent-1">
                        le nombre de points d'attaques doit etre compris entre 0 et 999!
                    </div>
                </div>

                 <!--Pokemon Points d'attaques-->
                 <form class="form-group">
                    <label for="types">Types</label>

                    <p *ngFor="let type of types">
                        <label >
                            <input type="checkbox"  id="{{type}}" class="filled-in"
                            [value]="type"
                            [checked]="hasType(type)"
                            [disabled]="!isTypesValid(type)"
                            (change)="selectType($event, type)">
                            <span [attr.for]="type">
                                <div class="{{type | pokemonTypeColor}}">{{type}}</div>
                            </span>
                        </label>
                    </p>
                </form>

                <!--Pokemon SUbmit buttons -->
                <div class="divider"></div>
                    <button type="submit" class="waves-effect waves-light btn" 
                    [disabled]="!pokemonForm.form.valid" >
                       Valider
                    </button>
                    <a  class="waves-effect waves-light btn" (click)=" goBack()">Back</a>
                </div>
             
            
        </div>
    </div>
</form>
